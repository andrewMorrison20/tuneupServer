name: Run Unit Tests

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: '17'
          cache: gradle

      - name: Make Gradle executable
        run: chmod +x ./gradlew

      - name: Build & compile
        run: ./gradlew clean assemble

      - name: Run unit tests
        run: ./gradlew test --tests 'com.tuneup.tuneup.junit.*'

      # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ JACOCO COVERAGE â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      - name: Generate JaCoCo Test Coverage Reports ğŸ“
        if: always()
        run: ./gradlew jacocoTestReport --info --stacktrace

      - name: Rename JaCoCo report files âœï¸
        if: always()
        run: |
          LABEL=unit
          find . -path "*/build/reports/jacoco/*.xml" | while read -r file; do
            mv "$file" "${file%.xml}_${LABEL}.xml"
          done

      - name: Upload JaCoCo Reports ğŸ›«
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: jacoco-unit
          path: '**/build/reports/jacoco/*.xml'
          retention-days: 1

      # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ UPLOAD TEST RESULTS â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      - name: Upload JUnit XML Test Results ğŸ§ª
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: junit-xml
          path: '**/build/test-results/**/*.xml'
          retention-days: 3

      # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ TEST RESULTS â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      - name: Publish Test Results ğŸ‹ï¸â€
        if: always()
        uses: dorny/test-reporter@v1
        with:
          name: 'Unit Tests'
          path: '**/build/test-results/**/*.xml'
          reporter: java-junit


